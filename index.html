<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocerymart</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- style sheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- script handle logic -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>

    <div class="container">
      <!-- main -->
      <main>
        <!-- slideshow -->
        <section class="home-container">
          <div class="slideshow">
            <div class="slideshow-inner">
              <div class="slideshow-item">
                <picture>
                  <source
                    media="(max-width: 767.98px)"
                    srcset="./assets/image/slideshow/item-1-md.png"
                  />
                  <img
                    src="./assets/image/slideshow/item-1.png"
                    alt="ORDER YOUR
                  FAVORITE COFFEE"
                    class="slideshow-item__img"
                  />
                </picture>
              </div>
            </div>

            <!-- slider -->
            <div class="slideshow-slider">
              <span class="slideshow-slider__qnt">1</span>
              <span class="slideshow-slider__separate"></span>
              <span class="slideshow-slider__qnt">5</span>
            </div>
          </div>
        </section>

        <!-- browser categories -->
        <section class="home-container">
          <h2 class="section-heading lv4 home-cate__heading">
            Browse Categories
          </h2>
          <div class="home-cate row row-cols-3 row-cols-md-1">
            <!-- cate item 1 -->
            <div class="col">
              <article class="cate-item">
                <img
                  src="./assets/image/category-item/product-1.png"
                  alt=""
                  class="cate-item__img"
                />
                <section class="cate-item__info">
                  <h3 class="section-heading lv3 cate-item__title">
                    $24 - $150
                  </h3>
                  <p class="section-desc lv1 cate-item__desc">
                    New sumatra mandeling coffe blend
                  </p>
                </section>
              </article>
            </div>

            <!-- cate item 2 -->
            <div class="col">
              <article class="cate-item">
                <img
                  src="./assets/image/category-item/product-2.png"
                  alt=""
                  class="cate-item__img"
                />
                <section class="cate-item__info">
                  <h3 class="section-heading lv3 cate-item__title">
                    $37 - $160
                  </h3>
                  <p class="section-desc lv1 cate-item__desc">
                    Espresso arabica and robusta beans
                  </p>
                </section>
              </article>
            </div>

            <!-- cate item 3 -->
            <div class="col">
              <article class="cate-item">
                <img
                  src="./assets/image/category-item/product-3.png"
                  alt=""
                  class="cate-item__img"
                />
                <section class="cate-item__info">
                  <h3 class="section-heading lv3 cate-item__title">
                    $32 - $160
                  </h3>
                  <p class="section-desc lv1 cate-item__desc">
                    Lavazza top class whole bean coffee blend
                  </p>
                </section>
              </article>
            </div>
          </div>
        </section>
      </main>

      <!-- footer -->
      <footer id="footer"></footer>
      <script>
        load("#footer", "./templates/footer.html");
      </script>
    </div>
  </body>
</html>
