<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocerymart</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- script handle logic -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>

    <!-- product -->
    <div class="product-page">
      <div class="container">
        <!-- breadcrumb -->
        <div class="product-container">
          <!-- Breadcrumbs -->
          <ul class="breadcrumbs-list">
            <li class="breadcrumbs-item">
              <a href="#!" class="breadcrumbs-link">Departments</a>
              <img
                src="./assets/icons/arrow-right.svg"
                alt=""
                class="breadcrumbs-icon"
              />
            </li>
            <li class="breadcrumbs-item">
              <a href="#!" class="breadcrumbs-link">Coffee</a>
              <img
                src="./assets/icons/arrow-right.svg"
                alt=""
                class="breadcrumbs-icon"
              />
            </li>
            <li class="breadcrumbs-item">
              <a href="#!" class="breadcrumbs-link">Coffee Beans</a>
              <img
                src="./assets/icons/arrow-right.svg"
                alt=""
                class="breadcrumbs-icon"
              />
            </li>
            <li class="breadcrumbs-item">
              <a href="#!" class="breadcrumbs-link breadcrumbs-link--current"
                >LavAzza</a
              >
            </li>
          </ul>
        </div>

        <!-- product intro -->
        <div class="product-container product-intro--bg">
          <div class="row">
            <div class="col-5 col-xl-6 col-lg-12">
              <div class="product-review">
                <div class="product-review__list">
                  <div class="product-review__item">
                    <img
                      src="./assets/image/products/product-1.png"
                      alt=""
                      class="product-review__item-img"
                    />
                  </div>
                  <div class="product-review__item">
                    <img
                      src="./assets/image/products/product-2.png"
                      alt=""
                      class="product-review__item-img"
                    />
                  </div>
                  <div class="product-review__item">
                    <img
                      src="./assets/image/products/product-3.png"
                      alt=""
                      class="product-review__item-img"
                    />
                  </div>
                  <div class="product-review__item">
                    <img
                      src="./assets/image/products/product-4.png"
                      alt=""
                      class="product-review__item-img"
                    />
                  </div>
                </div>

                <div class="product-review__thums d-md-none">
                  <img
                    src="./assets/image/products/product-1.png"
                    alt=""
                    class="product-review__thumb-img product-review__thumb-img--current"
                  />
                  <img
                    src="./assets/image/products/product-2.png"
                    alt=""
                    class="product-review__thumb-img"
                  />
                  <img
                    src="./assets/image/products/product-3.png"
                    alt=""
                    class="product-review__thumb-img"
                  />
                  <img
                    src="./assets/image/products/product-4.png"
                    alt=""
                    class="product-review__thumb-img"
                  />
                </div>
              </div>
            </div>
            <div class="col-7 col-xl-6 col-lg-12">
              <section class="product-info">
                <h1 class="product-info__heading">
                  Coffee Beans - Espresso Arabica and Robusta Beans
                </h1>
                <div class="row">
                  <div class="col-5 col-xxl-6 col-xl-12">
                    <div class="product-prop">
                      <img
                        src="./assets/icons/star.svg"
                        alt=""
                        class="product-prop__icon"
                      />
                      <h4 class="product-prop__title">(3.5) 1100 reviews</h4>
                    </div>

                    <!-- form -->
                    <div class="product-form__col">
                      <label
                        for=""
                        class="section-heading lv3 form__label-title"
                        >Size/Weight</label
                      >
                      <div class="form__inner product-form__inner">
                        <div class="form__select-wrapper">
                          <div
                            class="section-desc lv4 form__select"
                            style="--width-select: 158px"
                          >
                            500g
                            <img
                              src="./assets/icons/select.svg"
                              alt=""
                              class="form__select-icon icon"
                            />
                          </div>
                          <div class="section-desc lv4 form__select">
                            Gram
                            <img
                              src="./assets/icons/select.svg"
                              alt=""
                              class="form__select-icon icon"
                            />
                          </div>
                        </div>

                        <div class="form__group-btns">
                          <div class="form__prop-btns product-form__btns">
                            <button
                              class="section-desc lv4 form__btn product-form__btn"
                            >
                              Small
                            </button>
                            <button
                              class="section-desc lv4 form__btn product-form__btn"
                            >
                              Medium
                            </button>
                            <button
                              class="section-desc lv4 form__btn product-form__btn"
                            >
                              Large
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-7 col-xxl-6 col-xl-12">
                    <div class="product-props">
                      <div class="product-prop">
                        <img
                          src="./assets/icons/document.svg"
                          alt=""
                          class="product-prop__icon"
                        />
                        <h4 class="product-prop__title">Compare</h4>
                      </div>
                      <div class="product-prop">
                        <img
                          src="./assets/icons/cart.svg"
                          alt=""
                          class="product-prop__icon"
                        />
                        <div>
                          <h4 class="product-prop__title">Delivery</h4>
                          <p class="product-prop__desc">From $6 for 1-3 days</p>
                        </div>
                      </div>
                      <div class="product-prop">
                        <img
                          src="./assets/icons/bag.svg"
                          alt=""
                          class="product-prop__icon"
                        />
                        <div>
                          <h4 class="product-prop__title">Pickup</h4>
                          <p class="product-prop__desc">
                            Out of 2 store, today
                          </p>
                        </div>
                      </div>

                      <!-- card -->
                      <div class="product-info__card-wrapper">
                        <div class="product-info__card-row">
                          <p class="product-info__card-price">$500.00</p>
                          <p class="product-info__card-tax">10%</p>
                        </div>
                        <div class="product-info__card-total-price">
                          $540.00
                        </div>
                        <div class="product-info__card-row">
                          <button
                            class="btn btn--primary product-info__card-btn"
                          >
                            Add to cart
                          </button>
                          <button class="like-btn product-info__like-btn">
                            <img
                              src="./assets/icons/heart.svg"
                              alt=""
                              class="like-btn__icon icon"
                            />
                            <img
                              src="./assets/icons/heart-liked.svg"
                              alt=""
                              class="like-btn__icon-liked"
                            />
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer id="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
